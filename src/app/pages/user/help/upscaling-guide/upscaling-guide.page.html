<ion-content>
  <app-custom-card-button
    [height]="'18vh'"
    [background-image]="'assets/UI_Images/WebP_Regular_Size/App_Filters_Titles_small_size_opaque-assets/cart.webp'"
    [classes]="'ion-no-margin custom-card custom-image custom-drop-shadow'"
  >
    <span class="nav-icon-background" routerLink="../">
      <ion-icon
        size="large"
        class="main-header-text"
        name="arrow-back-outline"
      ></ion-icon>
    </span>
    <div>
      <h2 class="main-header-text">UPSCALING GUIDE</h2>
    </div>
  </app-custom-card-button>

  <div class="main-container">
    <div class="segment-container">
      <ion-segment
        class="segment-btn"
        value="print"
        (ionChange)="getValue($event)"
      >
        <ion-segment-button value="print">
          <ion-icon size="large" name="tv-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="tv">
          <ion-icon size="large" name="print-outline"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </div>
    <div class="custom-list-wrapper">
      <ion-list inset="true">
        <div *ngIf="showPrint">
          <ion-item
            lines="none"
            class="ion-padding"
            *ngFor="let data of upscalingScreenData"
          >
            <ion-thumbnail slot="start">
              <img
                alt="Silhouette of mountains"
                src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
              />
            </ion-thumbnail>
            <ion-text>{{data.info}}</ion-text>
          </ion-item>
        </div>

        <div *ngIf="!showPrint">
          <ion-item
            lines="none"
            class="ion-padding"
            *ngFor="let data of upscalingPrintData"
          >
            <ion-thumbnail slot="start">
              <img
                alt="Silhouette of mountains"
                src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
              />
            </ion-thumbnail>
            <ion-text>{{data.info}}</ion-text>
          </ion-item>
        </div>
      </ion-list>
    </div>
  </div>
</ion-content>

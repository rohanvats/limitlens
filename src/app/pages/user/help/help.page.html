<ion-content>
  <app-custom-card-button
    [height]="'18vh'"
    [background-image]="'assets/UI_Images/WebP_Regular_Size/App_UI_Buttons_small_size_Opaque-assets/Help.webp'"
    [classes]="'ion-no-margin custom-card custom-image'"
  >
    <ion-fab-button
      size="small"
      routerLink="../"
      class="custom-sm-btn-background back-btn"
    >
      <ion-icon size="small" name="arrow-back"></ion-icon>
    </ion-fab-button>
    <h2 class="main-header-text">HELP</h2>
  </app-custom-card-button>

  <div class="main-container ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col
          size="6"
          class="ion-padding"
          *ngFor="let item of helpOptions()"
        >
          <!-- style="height: auto; width: 100%; border-radius: 2rem" -->
          <img
            class="image-container custom-img-btn custom-drop-shadow"
            [routerLink]="item.name === 'upscaling guide' ? 'upscaling-guide' :  ''"
            [src]="item?.url"
          />

          <ion-text>
            <h6>{{item?.name | uppercase}}</h6>
          </ion-text>
          <span> </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-content>
  <app-custom-card-button
          [height]="'18vh'"
          [background-image]="'assets/UI_Images/Regular_Size/App_UI_Buttons_small_size_Opaque-assets/Help.png'"
          [classes]="'ion-no-margin custom-card custom-image'"
         >
         <span class="nav-icon-background" routerLink="../">
          <ion-icon size="large" class="main-header-text" name="arrow-back-outline"></ion-icon>
         </span>
            <h2 class="main-header-text"> 
              HELP
            </h2>
        </app-custom-card-button>

        <ion-row>
          <ion-col size="6" class="ion-text-center" *ngFor="let item of helpOptions()">
      
              <img 
                style="height: 150px; width: 150px; border-radius: 20px;"
                [routerLink]="item.name === 'my info' ? 'user-info' : item.name "
                [src]="item?.url">
            
                <ion-text>
                  <h6>{{item?.name  | uppercase}}</h6>
                </ion-text>
                <span>
                </span>
          </ion-col>
        </ion-row>

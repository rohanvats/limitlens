<ion-content>
  <app-custom-card-button
    [height]="'18vh'"
    [classes]="'ion-no-margin custom-card custom-image'"
    [background-image]="backgroundImage"
  >
    <span class="nav-icon-background" (click)="onCancel()">
      <ion-icon size="large" class="main-header-text" name="close"></ion-icon>
    </span>
    <h2 class="main-header-text">
      {{ filterType | uppercase }}
    </h2>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </app-custom-card-button>

  <ng-container *ngIf="dispayData$ | async as dispayData">
    <div class="main-container">
      <ion-grid>
        <ion-row>
          <ion-col
            *ngFor="let data of dispayData.data"
            class="ion-text-center"
            size="4"
          >
            <div class="ion-activatable">
              <ion-radio-group (click)="onSelectOption(data)">
                <ion-radio labelPlacement="none" [value]="data">
                  <img
                    class="custom-img-btn custom-drop-shadow"
                    [src]="data.styleImage"
                  />
                  <ion-text
                    class="ion-text-center ion-text-wrap custom-img-btn-text"
                  >
                    <ion-note>{{ data?.name | uppercase }}</ion-note>
                  </ion-text>
                </ion-radio>
                <ion-ripple-effect></ion-ripple-effect>
              </ion-radio-group>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ng-container>
</ion-content>

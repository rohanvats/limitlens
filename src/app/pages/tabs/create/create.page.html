<ion-content [fullscreen]="true">

  <form [formGroup]="promptForm" (ngSubmit)="onSavePrompt()">

  <app-image-picker (imagePick)="onImagePicked($event)"></app-image-picker>

  <ion-card (click)="openPromptModal()">
    <ion-card-header>
      <ion-card-subtitle>Your Prompt</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{userPrompt}}
    </ion-card-content>
  </ion-card>

  <ion-row *ngIf="!usingGlobalFeed">
    <ion-col *ngFor="let item of filterOptions">
      <app-custom-card-button
        (click)="openFilterModal(item?.value)"
        [background-image]="item?.styleImage"
        classes="ion-no-margin ion-margin-start ion-margin-end custom-card"
        [height]="'12vh'"
        >
        <span *ngIf="item.name === 'format'; else elseBlock">
          {{item?.name  | uppercase}}
        </span>
        <ng-template #elseBlock>
          <span >
          <ion-icon  size="large" name="{{item.iconName}}" *ngIf="item?.value === 'format'"></ion-icon>
          <div >
            {{item?.name  | uppercase}}
          </div>
        </span>
        </ng-template>
        <span>
        </span>
      </app-custom-card-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-padding-horizontal">
      <app-main-action-button type="submit">SAVE</app-main-action-button>
    </ion-col>
  </ion-row>
</form>

</ion-content>

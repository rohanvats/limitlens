<ion-content>
  <div class="image-container">
    <app-main-image [image]="image['url']"></app-main-image>
    <ion-fab-button
      size="small"
      routerLink="../"
      class="custom-sm-btn-background back-btn"
    >
      <ion-icon size="small" name="arrow-back"></ion-icon>
    </ion-fab-button>
    <div class="icon-container">
      <ion-fab-button size="small" class="custom-sm-btn-background">
        <ion-icon size="small" name="heart"></ion-icon>
      </ion-fab-button>
      <ion-fab-button size="small" class="custom-sm-btn-background">
        <ion-icon size="small" name="expand"></ion-icon>
      </ion-fab-button>
      <ion-fab-button size="small" class="custom-sm-btn-background">
        <ion-icon
          size="small"
          name="share-social"
          (click)="shareImage()"
        ></ion-icon>
      </ion-fab-button>
    </div>
  </div>

  <div class="main-container">
    <div class="ion-padding">
      <app-custom-card-button [classes]="'custom-card-border-radius'">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
          </ion-avatar>
          <ion-label>
            <h1>Dakaz</h1>
            <h2>{{image?.name}}</h2>
            <p>Screen Image</p>
            <p>360 X 360</p>
          </ion-label>
        </ion-item>
      </app-custom-card-button>
    </div>

    <div class="ion-padding">
      <app-main-action-button (click)="onCreate()"
        >CREATE YOUR OWN</app-main-action-button
      >
    </div>
  </div>
</ion-content>

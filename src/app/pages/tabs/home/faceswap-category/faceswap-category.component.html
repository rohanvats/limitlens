<ion-content>
  <ng-container *ngIf="category$ | async as category">
    <app-custom-card-button
      [height]="'18vh'"
      [background-image]="
        'assets/UI_Images/WebP_Regular_Size/App_Filters_Titles_small_size_opaque-assets/my_gallery.webp'
      "
      [classes]="'ion-no-margin custom-card custom-image'"
    >
      <ion-fab-button
        size="small"
        routerLink="../../"
        class="custom-sm-btn-background back-btn"
      >
        <ion-icon size="small" name="arrow-back"></ion-icon>
      </ion-fab-button>
      <div>
        <h2 class="main-header-text">{{ category?.name }}</h2>
      </div>
    </app-custom-card-button>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let image of category?.images">
          <!-- <div class="image-container"> -->
          <ion-card
            (click)="selectCategory(image.imageUrl, image.uuid)"
            class="ion-no-padding ion-no-margin image-container custom-card-border-radius"
          >
            <ion-img [src]="image.imageUrl"></ion-img>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</ion-content>

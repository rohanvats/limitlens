<ion-content>
  <div class="image-container">
    <app-main-image
      [imgStyle]="'mainImgDefault'"
      [image]="imageDetails['url']"
    ></app-main-image>
    <ion-fab-button
      size="small"
      routerLink="../"
      class="custom-sm-btn-background back-btn"
    >
      <ion-icon size="small" name="arrow-back"></ion-icon>
    </ion-fab-button>
    <div class="icon-container">
      <ion-fab-button size="small" class="custom-sm-btn-background">
        <ion-icon size="small" name="expand"></ion-icon>
      </ion-fab-button>
      <ion-fab-button size="small" class="custom-sm-btn-background">
        <ion-icon size="small" name="trash"></ion-icon>
      </ion-fab-button>
      <ion-fab-button
        size="small"
        class="custom-sm-btn-background"
        (click)="shareImage()"
      >
        <ion-icon size="small" name="share-social"></ion-icon>
      </ion-fab-button>
    </div>
  </div>

  <div class="main-container ion-text-center">
    <div class="ion-padding">
      <ion-chip (click)="presentAlert()" class="custom-drop-shadow">
        <ion-label>{{imageDetails?.name}}</ion-label>
        <!-- <ion-text>{{imageDetails?.name}}</ion-text> -->
        <ion-icon name="pencil"></ion-icon>
      </ion-chip>
    </div>

    <!-- <div class="ion-padding">
      <ion-chip class="custom-drop-shadow">
        <ion-label>Screen Image 360 x 360</ion-label>
        <ion-badge class="ion-margin-start" color="warning">XO</ion-badge>
      </ion-chip>
    </div> -->

    <ion-grid>
      <ion-row>
        <ion-col class="ion-padding">
          <app-main-action-button>
            <ion-icon class="ion-padding-horizontal" name="tv"></ion-icon>
            <p class="button-text ion-no-margin">Remove Watermark</p>
            <ion-icon class="ion-padding-horizontal" name="play"></ion-icon>
          </app-main-action-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding">
          <app-main-action-button
            ><p class="button-text ion-no-margin">Upscale</p>
            <ion-icon class="ion-padding-horizontal" name="download"></ion-icon
          ></app-main-action-button>
        </ion-col>
        <!-- <ion-col class="ion-padding">
          <app-main-action-button (click)="onClick()"
            >{{'print' | uppercase}}</app-main-action-button
          >
        </ion-col> -->
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
